<table id="phone">
    <tr>
        <td colspan="3">
            <input type="text" id="result" />
        </td>
    </tr>
    <tr>
        <td>
            <button  data-value="1" onclick=keypadInput(['.',',','!']) class="key">1
                <span>. , !</span>
            </button>
        </td>
        <td>
            <button data-value="2" 
            onclick=keypadInput(["a","b","c"]) class="key">2
                <span>a b c</span>
            </button>
        </td>
        <td>
            <button data-value="3" 
            onclick=keypadInput(["d","e","f"]) class="key">3
                <span>d e f</span>
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <button data-value="4"  onclick=keypadInput(["g","h","i"]) class="key">4
                <span>g h i</span>
            </button>
        </td>
        <td>
            <button data-value="5" 
            onclick=keypadInput(["j","k","l"]) class="key">5
                <span>j k l</span>
            </button>
        </td>
        <td>
            <button data-value="6" 
            onclick=keypadInput(["m","n","o"]) class="key">6
                <span>m n o</span>
            </button>
        </td>
    </tr>
    <tr>
        <td><button data-value="7" 
        onclick=keypadInput(["p","q","r","s"]) class="key">7
            <span>p q r s</span>
            </button>
        </td>
        <td>
            <button data-value="8" 
            onclick=keypadInput(["t","u","v"]) class="key">8
                <span>t u v</span>
            </button>
        </td>
        <td>
            <button data-value="9"
            onclick=keypadInput(["w","x","y","z"]) class="key">9
                <span>w x y z</span>
            </button>
        </td>
    </tr>
    <tr>
        <td><button data-value="*" class="key" onclick=keypadInput(["*"])>*</button></td>
        <td><button  data-value="0" onclick=keypadInput(["0"]) class="key">0</button></td>
        <td><button data-value="#" class="key" onclick=keypadInput(["#"])>#</button></td>
    </tr>
</table>
